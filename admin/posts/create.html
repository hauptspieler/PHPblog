<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom Styling -->
    <link rel="stylesheet" href="../../style.css">

    <!-- Admin Styling -->
    <link rel="stylesheet" href="admin.css">

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <title>Admin - add posts</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1 class="logo-text">Inteli Robots</h1>
        </div>

        <div class="date">
            <h2>28 de outubro de 2020 - 18:00</h2>
        </div> 

    </header>


    <!-- Admin page wrapper -->
    <div class="admin-wrapper">

        <!-- left sidebar -->

        <div class="left-sidebar">
            <ul>
                <li><a href="index.html">Manage Posts</a></li>
            </ul>

        </div>

        <!-- Admin content -->
        <div class="admin-content">
           
            <div class="button-group">
                <a href="create.html" class= "btn btn-big">Add Post</a>
                <a href="index.html" class= "btn btn-big">Manage Posts</a>
            </div>

            <div class="content">

                <h2 class="page-title">Manage Posts</h2>

                <form action="create.html" method="post">
                    <div>
                        <label>Title</label>
                        <input type="text" name="title" class="text-input">
                    </div>

                    <div>
                        <label>Body</label>
                        <textarea name="body" id="body"></textarea>
                    </div>

                    <div>
                       
                        <label >Categoria</label>
                        <select name="topic" class="text-input">
                            <option value="Categoria 1">Categoria 1</option>
                            <option value="Categoria 2">Categoria 2</option>
                            
                        </select>
                    </div>

                    <div>
                       
                        <buttton type="submit" class="btn btn-big">Add Post</buttton>
                    </div>
                </form>
                 

            </div>

        </div>

    </div>


</body>

</html>





<!-- Script para caixa de texto -->
